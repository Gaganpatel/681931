 <div class="container"> 
       
        <div class="col-md-offset-3 col-md-5 s1">
		
		<h2> Car Details: </h2>
		<hr />
		

				<form role="form" name="myForm" onsubmit="return(validate());">
					<div class="form-group">
					  <label for="text">Car Name:</label>
					  <input type="text" class="form-control" name="carName" placeholder="Enter Car Name">
					</div>	
					<div class="form-group">
					  <label for="number">Car Model:</label>
					  <input type="number" min="1900" max="2016" class="form-control" name="carModel" placeholder="Enter Car Model">
					</div>
					<div class="form-group">
					  <label for="text">Car Color:</label>
					  <input type="text" class="form-control" name="carColor" placeholder="Enter Car Color">
					</div>
					<div class="form-group">
					  <label for="number">Car Mileage:</label>
					  <input type="number" min="5" max="25" class="form-control" name="carMileage" placeholder="Enter Car Mileage">
					</div>
					<div class="form-group">
					  <label for="text">Car image:</label>
					  <input type="text" class="form-control" name="carimage" placeholder="Enter Car image name">
					</div>	
					<br>					
					<button type="submit" class="btn btn-primary">Submit Details</button>
					<label id="validation"> </label>
				</form>	
		</div>	
				       
         </div>
		 <hr />		
   		 
	 	
 </div>
